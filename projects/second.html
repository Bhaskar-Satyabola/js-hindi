<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculater</title><style>
    nav{
        text-align: center;
        display: block;
        border: 1px solid black;
        padding: 30px;
    }
    nav a{
        text-align: center;
        border: 1px solid black;
        padding: 10px;
    }
    .container{
        text-align: center;
    }
</style>
</head>
<body>
    <nav>
        <a href="" aria-current="page">Home</a>
        <a href="" target="_blank">Youtube Channel</a>
    </nav>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p><label>Height in cm</label>
            <input type="text" id="height"></p><br>
            <p><label>Weight in cm</label>
                <input type="text" id="weight"></p>
                <button id="btn">Calculate</button>
                <div id="results"></div><hr>
                    <div id="weightGuide">
                        <h3>BMI Weight Guide</h3>
                        <p>Under Weight :-<span>Less than 18.6</span></p>
                        <p>Normal Range :-<span>18.6 and 24.8</span></p>
                        <p>OverWeight:-<span>Greater than 24.9</span></p>
                    </div>
        </form>
    </div>
</body>
<script>
    const form= document.querySelector("form");

    // this usecase will give you error
    // const height= parseInt(document.querySelector("#height").value)
    //     const weight= parseInt(document.querySelector("#weight").value)


    form.addEventListener('submit',function (e){
        e.preventDefault()
        const height= parseInt(document.querySelector("#height").value)
        const weight= parseInt(document.querySelector("#weight").value)
        const results= document.querySelector("#results")

        if(height=="" || height<0 || isNaN(height)){results.innerHTML="Please Give a Valid Height"}
        else if(weight=="" || weight<0 || isNaN(weight)){results.innerHTML="Please Give a Valid Weight"}
        else{
            const bmi= (weight /((height*height)/10000)).toFixed(2);
            //show the results
            results.innerHTML=`<span>${bmi}</span>`
        }
        
        
    })
</script>
</html>
